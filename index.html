<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Spot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        
        #cursor {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.1s ease;
            z-index: 9999;
        }
        
        #thinking-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        #breathing-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: breathe 4s ease-in-out infinite;
            opacity: 0.3;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
        }
        
        #time {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.2);
            font-variant-numeric: tabular-nums;
        }
        
        #welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
            opacity: 1;
            transition: opacity 3s ease;
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div id="welcome">Welcome to your thinking spot</div>
    <div id="thinking-area"></div>
    <div id="breathing-indicator"></div>
    <div id="time"></div>
    
    <script>
        // Custom cursor
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            
            cursor.style.left = cursorX - 4 + 'px';
            cursor.style.top = cursorY - 4 + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        
        // Fade out welcome message
        setTimeout(() => {
            document.getElementById('welcome').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome').style.display = 'none';
            }, 3000);
        }, 3000);
        
        // Time display
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // Keyboard interaction for thoughts
        let thinkingArea = document.getElementById('thinking-area');
        let currentThought = '';
        let isTyping = false;
        
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                currentThought = '';
                thinkingArea.textContent = '';
                thinkingArea.style.opacity = '0';
                isTyping = false;
            } else if (e.key !== ' ' || currentThought.length > 0) {
                if (!isTyping) {
                    isTyping = true;
                    thinkingArea.style.opacity = '1';
                }
                currentThought += e.key;
                thinkingArea.textContent = currentThought;
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && currentThought.length > 0) {
                currentThought = currentThought.slice(0, -1);
                thinkingArea.textContent = currentThought;
                if (currentThought.length === 0) {
                    thinkingArea.style.opacity = '0';
                    isTyping = false;
                }
            }
        });
        
        // Ambient interaction
        let ambientTimeout;
        document.addEventListener('mousemove', () => {
            document.body.style.backgroundColor = '#0a0a0a';
            clearTimeout(ambientTimeout);
            ambientTimeout = setTimeout(() => {
                document.body.style.backgroundColor = '#080808';
            }, 10000);
        });
    </script>
</body>
</html>
