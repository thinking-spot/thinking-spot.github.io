<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Spot - A Quiet Place to Think on the Internet</title>
    <meta name="description" content="A calm, quiet place for thinking on the internet. Your oasis in a doomscroll desert.">
    <meta name="author" content="Thinking Spot">
    <link rel="icon" type="image/png" href="/thinking-spot-logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #0a0a0a;
            font-family: Helvetica, Arial, sans-serif;
            color: #888;
            transition: background-color 2s ease;
            cursor: none;
        }

        body.inactive {
            background-color: #050505;
        }

        /* Custom cursor */
        #custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out;
            transform: translate(-50%, -50%);
        }

        /* Welcome message */
        #welcome {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.4);
            opacity: 1;
            transition: opacity 3s ease;
            pointer-events: none;
            text-align: center;
        }

        #welcome.fade {
            opacity: 0;
        }

        /* Thought container */
        #thought-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 66.67vw;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        .thought {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            transition: opacity 1s ease, transform 0.5s ease;
        }

        .thought.h1 {
            font-size: 36px;
        }

        .thought.h2 {
            font-size: 28px;
        }

        .thought.h3 {
            font-size: 20px;
        }

        .thought.text {
            font-size: 16px;
        }

        .thought.fading {
            opacity: 0;
            transform: translateY(20px);
        }

        /* Breathing indicator */
        #breathing-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }

        /* Time display */
        #time {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.2);
        }

        /* Hidden input */
        #hidden-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Custom cursor -->
    <div id="custom-cursor"></div>

    <!-- Welcome message -->
    <div id="welcome">
        welcome to your thinking spot <br>
        type things, then they fade
    </div>

    <!-- Thought container -->
    <div id="thought-container"></div>

    <!-- Breathing indicator -->
    <div id="breathing-indicator"></div>

    <!-- Time display -->
    <div id="time"></div>

    <!-- Hidden input to capture typing -->
    <input type="text" id="hidden-input" autocomplete="off">

    <script>
        // Custom cursor
        const cursor = document.getElementById('custom-cursor');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Welcome message fade
        setTimeout(() => {
            document.getElementById('welcome').classList.add('fade');
        }, 3000);

        // Time display
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            document.getElementById('time').textContent = `${hours}:${minutes} ${ampm}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Thought capture
        const hiddenInput = document.getElementById('hidden-input');
        const thoughtContainer = document.getElementById('thought-container');
        let currentThought = '';
        let thoughts = [];
        let inactivityTimer;
        let fadeTimer;

        // Always focus the hidden input
        document.addEventListener('click', () => {
            hiddenInput.focus();
        });

        document.addEventListener('keydown', (e) => {
            hiddenInput.focus();
            
            // Reset inactivity
            clearTimeout(inactivityTimer);
            clearTimeout(fadeTimer);
            document.body.classList.remove('inactive');
            
            if (e.key === 'Enter') {
                if (currentThought.trim()) {
                    addThought(currentThought);
                    currentThought = '';
                    hiddenInput.value = '';
                }
                // Clear all thoughts on Enter
                setTimeout(() => {
                    clearThoughts();
                }, 100);
            }
        });

        hiddenInput.addEventListener('input', (e) => {
            currentThought = e.target.value;
            updateCurrentThought();
        });

        function getThoughtClass(text) {
            if (text.length < 20) return 'h1';
            if (text.length < 40) return 'h2';
            if (text.length < 60) return 'h3';
            return 'text';
        }

        function updateCurrentThought() {
            if (thoughts.length === 0 && currentThought) {
                const thoughtDiv = document.createElement('div');
                thoughtDiv.className = `thought ${getThoughtClass(currentThought)}`;
                thoughtDiv.textContent = currentThought;
                thoughtContainer.appendChild(thoughtDiv);
                thoughts.push(thoughtDiv);
            } else if (thoughts.length > 0) {
                const lastThought = thoughts[thoughts.length - 1];
                lastThought.textContent = currentThought;
                lastThought.className = `thought ${getThoughtClass(currentThought)}`;
            }

            // Start fade timer
            clearTimeout(fadeTimer);
            fadeTimer = setTimeout(() => {
                fadeThoughts();
            }, 3000);
        }

        function addThought(text) {
            const thoughtDiv = document.createElement('div');
            thoughtDiv.className = `thought ${getThoughtClass(text)}`;
            thoughtDiv.textContent = text;
            thoughtContainer.appendChild(thoughtDiv);
            thoughts.push(thoughtDiv);

            // Remove old thoughts if too many
            if (thoughts.length > 10) {
                const oldThought = thoughts.shift();
                oldThought.classList.add('fading');
                setTimeout(() => oldThought.remove(), 1000);
            }
        }

        function fadeThoughts() {
            thoughts.forEach((thought, index) => {
                setTimeout(() => {
                    thought.classList.add('fading');
                }, index * 100);
            });
            
            setTimeout(() => {
                clearThoughts();
            }, thoughts.length * 100 + 1000);
        }

        function clearThoughts() {
            thoughts.forEach(thought => thought.remove());
            thoughts = [];
        }

        // Inactivity timer
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            document.body.classList.remove('inactive');
            
            inactivityTimer = setTimeout(() => {
                document.body.classList.add('inactive');
            }, 10000); // 10 seconds
        }

        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keydown', resetInactivityTimer);
        resetInactivityTimer();

    </script>
</body>
</html>
