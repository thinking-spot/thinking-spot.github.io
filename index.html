<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Test Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            pointer-events: none;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 30px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .demo-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .demo-section h2 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .interactive-demo {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .color-btn.active {
            border-color: #ffffff;
            transform: scale(1.1);
        }

        .color-btn::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .color-btn.active::after {
            opacity: 1;
        }

        .action-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .time-display {
            color: #ffffff;
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: 300;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: float 3s ease-out forwards;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            position: relative;
            z-index: 1;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ GitHub Pages Works!</h1>
        <div class="status">‚úÖ Site is Live</div>
        
        <div class="demo-section">
            <h2>Interactive Demo</h2>
            <div class="interactive-demo">
                <p style="color: white; margin-bottom: 15px;">Choose a theme color:</p>
                <div class="color-picker">
                    <div class="color-btn active" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)" data-gradient="linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)"></div>
                    <div class="color-btn" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)" data-gradient="linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"></div>
                    <div class="color-btn" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)" data-gradient="linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"></div>
                    <div class="color-btn" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)" data-gradient="linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"></div>
                    <div class="color-btn" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%)" data-gradient="linear-gradient(135deg, #fa709a 0%, #fee140 100%)"></div>
                </div>
                
                <button class="action-button" id="magicButton">
                    Click for Magic! ‚ú®
                </button>
                
                <p style="color: white; font-size: 1.1em;">
                    Magic count: <span id="clickCount">0</span>
                </p>
            </div>
        </div>
        
        <div class="time-display" id="timeDisplay"></div>
        
        <div class="footer">
            <p>Built with ‚ù§Ô∏è using HTML, CSS & JavaScript</p>
            <p>Hosted on <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
        </div>
    </div>

    <script>
        // Initialize click counter
        let clickCount = 0;
        
        // Color theme switcher
        const colorButtons = document.querySelectorAll('.color-btn');
        const body = document.body;
        
        colorButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                colorButtons.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                // Change background gradient
                body.style.background = this.dataset.gradient;
            });
        });
        
        // Magic button functionality
        const magicButton = document.getElementById('magicButton');
        const clickCountDisplay = document.getElementById('clickCount');
        const emojis = ['‚ú®', 'üåü', 'üí´', '‚≠ê', 'üéâ', 'üéä', 'üî•', 'üí•', 'üöÄ', 'üåà'];
        
        magicButton.addEventListener('click', function(e) {
            clickCount++;
            clickCountDisplay.textContent = clickCount;
            
            // Create particle effect
            for (let i = 0; i < 5; i++) {
                createParticle(e.pageX, e.pageY);
            }
            
            // Change button emoji
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            this.innerHTML = `Click for Magic! ${randomEmoji}`;
            
            // Special milestones
            if (clickCount === 10) {
                alert('üéâ Wow! 10 clicks! You\'re amazing!');
            } else if (clickCount === 25) {
                alert('üåü 25 clicks! You\'re a superstar!');
            } else if (clickCount === 50) {
                alert('üöÄ 50 clicks! You\'re out of this world!');
            }
        });
        
        // Create particle effect
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            particle.style.fontSize = '24px';
            document.body.appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 3000);
        }
        
        // Display current time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('timeDisplay').textContent = `Current time: ${timeString}`;
        }
        
        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
        
        // Welcome message
        console.log('üéâ Welcome to your GitHub Pages site!');
        console.log('Everything is working perfectly! HTML ‚úì CSS ‚úì JavaScript ‚úì');
    </script>
</body>
</html>
